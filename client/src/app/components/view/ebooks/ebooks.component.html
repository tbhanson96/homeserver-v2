<mdc-image-list masonry class="masonry-image-list">
  <mdc-image-list-item *ngFor="let ebook of ebooks">
    <mdc-card class="card">
        <mdc-card-primary-action>
          <mdc-card-media class="card-image">
            <img [src]="ebook.coverPath" />
          </mdc-card-media>
            <div class="demo-card__primary">
              <h2 class="demo-card__title" mdcHeadline6>{{ ebook.name }}</h2>
              <h3 class="demo-card__subtitle" mdcSubtitle2>{{ ebook.author }}</h3>
            </div>
        </mdc-card-primary-action>
        <mdc-card-actions>
          <mdc-card-action-buttons>
            <div mdcMenuSurfaceAnchor #descriptionAnchor>
              <button mdc-button mdcCardAction="button" (click)="demoSurface.open = !demoSurface.open">Description</button>
              <mdc-menu-surface #demoSurface class="book-description" [anchorElement]="descriptionAnchor">
                {{ ebook.description }}
              </mdc-menu-surface>
            </div>
          </mdc-card-action-buttons>
          <mdc-card-action-icons>
            <button mdcIconButton mdcCardAction="icon" icon="more_vert"></button>
          </mdc-card-action-icons>
        </mdc-card-actions>
      </mdc-card>
  </mdc-image-list-item>
</mdc-image-list>
<button mdc-fab position="bottomRight" icon="add" ></button>
