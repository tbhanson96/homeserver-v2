<mdc-list-group>
    <mdc-chip-set class="file-nav">
        <mdc-chip class="chip" [primary]="reqPath.length<1" routerLink="/files">
            <mdc-chip-icon leading>folder</mdc-chip-icon>
            <mdc-chip-text>Files</mdc-chip-text>
        </mdc-chip>
        <mdc-chip class="chip" [primary]="isLast" *ngFor="let part of reqPath; last as isLast" [routerLink]="getRouterLinkFromDir(part)">
            <mdc-chip-text >{{part.toString()}}</mdc-chip-text>
        </mdc-chip>
    </mdc-chip-set>
    <mdc-list twoLine avatar border="true" class="demo-list--custom">
        <ng-container *ngFor="let file of files" [ngSwitch]="file.type">
            <mdc-list-item *ngSwitchCase="'dir'" [routerLink]="file.name">
                <img class="list-image" [src]="'/assets/icons/' + file.type + '.png'" />
                <mdc-list-item-text [secondaryText]="file.timestamp">{{file.name}}</mdc-list-item-text>
                <mdc-icon mdcListItemMeta aria-label="View more" title="More info">more_vert</mdc-icon>
            </mdc-list-item>
            <a mdc-list-item *ngSwitchDefault [href]="'files/' + file.link">
                <img class="list-image" [src]="'/assets/icons/' + file.type + '.png'" />
                <mdc-list-item-text [secondaryText]="file.timestamp">{{file.name}}</mdc-list-item-text>
                <mdc-icon mdcListItemMeta aria-label="View more" title="More info">more_vert</mdc-icon>
            </a>
        </ng-container>
    </mdc-list>
</mdc-list-group>
