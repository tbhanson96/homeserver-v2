<h2 mat-dialog-title>Upload Files</h2>
<mat-dialog-content>
  <mat-list twoLine>
      <mat-list-item *ngFor="let file of files">
          <div fxFlex>
            <div mat-line class="file-title">{{file.name}}</div>
            <div mat-line>{{ getFileSize(file.size) }}</div>
          </div>
          <div fxLayoutAlign="center">
            <button mat-icon-button class="delete-icon" (click)="onDeleteFile(file)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
      </mat-list-item>
  </mat-list>
  <form fxLayout="column" fxLayoutAlign="center" [formGroup]="uploadForm" id="uploadForm" (ngSubmit)="onUploadFiles()" autocomplete="off">
      <input id="files" type="file" class="file-input" (input)="onFileInput($event)" multiple>
      <label button mat-button for="files">
          Add a file...
      </label>
    <mat-form-field *ngIf="uploadService === uploadServiceEnum.Ebooks" >
      <mat-checkbox #sendToKindle (change)="onSendToKindleInput(sendToKindle.checked)"></mat-checkbox>
      <label>Send to Kindle</label>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button form="uploadForm" type="submit" mat-dialog-close>Upload</button>
</mat-dialog-actions>
