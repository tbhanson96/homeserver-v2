<mat-dialog-content>
  <mat-form-field required appearance="fill">
    <mat-label>{{ data.selectedFile.name }}</mat-label>
    <input matInput (change)="newFileName=$event.target.value"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="onRenameFile()">Ok</button>
</mat-dialog-actions>
