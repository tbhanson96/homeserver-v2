<div #app>
    <mdc-top-app-bar class="topAppBar" fixed [scrollTarget]="content">
        <app-top-bar></app-top-bar>
    <mdc-linear-progress [open]="isBusy"></mdc-linear-progress>
    </mdc-top-app-bar>
    <mdc-drawer class="drawer" mdcTopAppBarFixedAdjust [drawer]="app.offsetWidth< 1200? 'modal' : 'dismissible'" [open]="isOpen">
        <mdc-drawer-header title="Tim's Homeserver" [subtitle]="app.offsetWidth"></mdc-drawer-header>
        <app-side-bar></app-side-bar>
    </mdc-drawer>
    <div mdcTopAppBarFixedAdjust mdcDrawerAppContent #content fxLayout="row" fxLayoutAlign="center">
        <div fxLayout="column" class="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
