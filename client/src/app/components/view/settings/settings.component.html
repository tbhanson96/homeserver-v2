<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
  <mat-tab-group #tabBar>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>settings</mat-icon>
        General
      </ng-template>
      <div class="tab" fxLayout="column" fxLayoutGap="20px">
        <mat-checkbox #showHiddenFiles (change)="onShowHiddenFilesToggle(showHiddenFiles.checked)">
          Show Hidden Files
        </mat-checkbox>
        <mat-slide-toggle #darkModeSwitch (change)="onUseDarkModeToggle(darkModeSwitch.checked)">
          Use Dark mode
        </mat-slide-toggle>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>update</mat-icon>
        Updates
      </ng-template>
      <div class="tab">
        <h3>Click 'Update' to restart application and perform update.</h3>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="activeTab === 0" mat-button mat-dialog-close (click)="onSettingsSave()">Save</button>
  <button *ngIf="activeTab === 1" mat-button mat-dialog-close (click)="onPerformUpdate()">Update</button>
</mat-dialog-actions>
