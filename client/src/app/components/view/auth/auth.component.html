<video id="video" autoplay muted loop playsinline class="background">
  <source src="assets/login-background.mp4" type="video/mp4">
</video>

<div class="background" fxLayout="column" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutAlign="center">
      <mdc-card fxLayout="column" fxLayoutAlign="center" class="container" [mdcElevation]=10>
        <div mdcHeadline4 class="login-header text" >Welcome</div>
        <mdc-text-field class="text-field" label="Username" required (input)="username=$event" (keydown.enter)="onLogin()"></mdc-text-field>
        <mdc-text-field type="password" class="text-field" label="Password" required (input)="password=$event" (keydown.enter)="onLogin()"></mdc-text-field>
        <button mdc-button primary raised (click)="onLogin()">Login</button>
      </mdc-card>
  </div>
</div>
