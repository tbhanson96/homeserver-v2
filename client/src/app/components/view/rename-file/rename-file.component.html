<h3 mat-dialog-title>Rename {{ data.selectedFile.name }}</h3>
<mat-dialog-content>
  <mat-form-field required appearance="fill">
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="newFileName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="onRenameFile()">Ok</button>
</mat-dialog-actions>
