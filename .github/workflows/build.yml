name: Build

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  install:
    name: Install dependencies 
    runs-on: ubuntu-24.04-arm 
    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION}}

      - name: Download server dependencies 
        working-directory: server
        run: npm install

      - name: Download client dependencies 
        working-directory: client
        run: npm install

      - name: Cache dependencies
        uses: actions/cache@v4
        id: restore-dependencies-cache
        with:
          path: |
            server/node_modules
            client/node_modules
          key: dependencies-${{ github.sha }}

  
  build:
    name: Build project
    runs-on: ubuntu-24.04-arm 
    needs: install
    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION}}
      - uses: actions/cache@v4
        id: restore-dependencies-cache
        with:
          path: |
            server/node_modules
            client/node_modules
          key: dependencies-${{ github.sha }}

      - name: Build server
        working-directory: server
        run: npm run build

      - name: Build client
        working-directory: client
        run: npm run build:prod

      - uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            server/dist
            client/dist
          key: build-${{ github.sha }}
  
  test:
    name: Test Project
    runs-on: ubuntu-24.04-arm 
    needs: install
    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION}}
      - uses: actions/cache@v4
        id: restore-dependencies-cache
        with:
          path: |
            server/node_modules
            client/node_modules
          key: dependencies-${{ github.sha }}
      - name: Run tests
        working-directory: server
        run: npm run test

  deploy:
    name: Deploy
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-24.04-arm 
    needs: [build, test]
    steps:
      - uses: actions/checkout@v2
      - run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION}}
      - uses: actions/cache@v4
        id: restore-dependencies-cache
        with:
          path: |
            server/node_modules
            client/node_modules
          key: dependencies-${{ github.sha }}
      - uses: actions/cache@v4
        id: build-cache
        with:
          path: |
            server/dist
            client/dist
          key: build-${{ github.sha }}

      - name: Log in to Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: tbhanson96
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build image
        run: npm run package
      
      - name: Deploy image
        run: npm run deploy
